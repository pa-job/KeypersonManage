<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>微博管理页面</title>
  	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link rel="stylesheet" href="../../jsPackage/layui-v2.4.5/css/layui.css"  media="all">
  	<script src="../../jsPackage/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>
  	<script src="../../jsPackage/jquery-3.3.1/jquery.validate.js" type="text/javascript"></script>
  	<script src="../../jsPackage/layui-v2.4.5/layui.all.js" type="text/javascript"></script> 
  	<script src="../../jsPackage/own/universal.js" type="text/javascript"></script> 	
</head>
<body id="content">
 <!-- 
	<blockquote class="layui-elem-quote layui-text">
  		User Register Page<a href="javaScipt:;" target="_blank"></a> <a href="javaScipt:void(0);" target="_blank"></a>
	</blockquote> -->
              
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  		<legend>微博抓取流程</legend>
	</fieldset>
 
	<div class="layui-fluid" >
		<div class="layui-form-item">
   			<label class="layui-form-label" style="width:500px;text-align:left">1、登录自己的微博&nbsp&nbsp&nbsp&nbsp
   				<a href="https://weibo.com"  target="_blank" style="color:blue">微博链接</a>
   				</label>
    	</div>
    	<div class="layui-form-item">
   			<label class="layui-form-label" style="width:500px;text-align:left">
   				2、创建重点人员，在创建人员时添加人员微博号
   			</label>
    	</div>
    	<div class="layui-form-item" >
    		<label class="layui-form-label" style="width:500px;text-align:left">3、复制cookie到下边的的输入框中，点击确定</label>
    	</div>
	    <div class="layui-form-item" >
	   		<div class="layui-input-block" style="margin-left:20px">
      			<textarea placeholder="请输入自己微博的cookie值" id="blogNum" class="layui-textarea"></textarea>
    		</div>			
			<div class="layui-input-block" style="margin-left:20px">
				<button class="layui-btn" id="sure">确定</button>
			</div>
		</div>
	</div>
	
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  		<legend>重点人员微博信息展示</legend>
	</fieldset>
	
	<!-- 数据表格展示区 -->
    <div id="tableDiv">
       <table class="layui-hide" id="blogTable" lay-filter="blogTable"></table>
    </div>
	
	
	<!-- js -->
	<script src="../../js/blogManager.js" type="text/javascript"></script> 
</body>
</html>
